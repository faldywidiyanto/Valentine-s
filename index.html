<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Love</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Function to update message based on visits
        function showMessage() {
            let visitCount = localStorage.getItem('visitCount') || 0;
            visitCount = parseInt(visitCount) + 1;
            
            // Store visit count
            localStorage.setItem('visitCount', visitCount);

            const messages = [
                "Happy Valentine's Day, My Love! ðŸ’–",
                "You make my world brighter every day. ðŸ’˜",
                "I am so lucky to have you in my life. ðŸ˜˜"
            ];

            // Set the message to show based on visit count
            document.getElementById('message').innerText = messages[visitCount - 1] || messages[2];
        }
    </script>
</head>
<body onload="showMessage()">
    <div class="container">
        <h1 class="heading">Valentine's Love ðŸ’–</h1>
        <p id="message" class="message">Loading your love message...</p>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" class="link">Click here for a special video!</a>
    </div>
</body>
</html>
